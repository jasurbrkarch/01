<!DOCTYPE html>
{% load static %}
<html lang="uz" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>shpargalka</title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.min.css' %}">
  </head>
  <body>
    <div class="ui header segment">
      <div class="ui container">
        <h1 class="ui header">shpargalka</h1>
        <div class="ui divider"></div>
        <p>testlarni yotlamadingizmi</p>
      </div>
    </div>

    <div class="ui container">
      <div class="ui placeholder segment">
        <div class="ui icon header">
          Savol va Javob
        </div>
        <div class="inline" style="width:90%;">
          <div class="ui massive form search">
            <form method="GET" action="/" class="ui icon input" style="width:100%;">
              <input name="q" value="{{ q }}" class="prompt" type="text">
              <i class="search link icon"></i>
            </form>
          </div>
        </div>
      </div>

      <div class="ui piled segment">
        <h4 class="ui header">natija</h4>
        <table class="ui celled large olive table">
          <thead>
            <tr>
              <th>savol</th>
              <th>javob</th>
            </tr>
          </thead>
          <tbody>
            {% if natija %}
              {% for tarjima in natija %}
                <tr>
                  <td>{{ tarjima.savo }}</td>
                  <td>{{ tarjima.javob }}</td>
                </tr>
              {% endfor %}
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
